<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-box {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
        }
        .alert {
            margin-top: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Prediction Tool</h1>
        <h6 class="text-center text-secondary">by: Giovanni Ometto and Gian Luca Rivera</h6>
        <p class="text-center">Enter a stock ticker symbol to get the financial data of the last month and up to today. The sentiment of news articles is calculated to feed into our custom MLP model to predict the stock's monthly return.</p>
        
        <form id="stockForm">
            <div class="mb-3">
                <b><label for="ticker" class="form-label">Enter Ticker Symbol</label></b>
                <input type="text" class="form-control" id="ticker" placeholder="e.g. AAPL, CVX, XOM, KO" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    
        <div id="results" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
